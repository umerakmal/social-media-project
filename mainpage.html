<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Bee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/styles/mainpage.css">
</head>

<body>
    <header class="py-3 header">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-2 d-flex align-items-center ">
                    <div class="side-bar d-block d-lg-none fs-2 me-3">
                        <i class="fa-solid fa-grip-lines"></i>
                    </div>
                    <h1>PublicBee</h1>
                </div>


                <div class="col-12 col-md-5 me-3 d-flex order-2 order-md-1 ">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="button-addon2">
                    <button class="btn  bg-white" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

                <div class="col-3 col-md-1 order-1  order-md-2">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                        <li><a class="dropdown-item" href="#">View As</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item sign-out" href="#">Sign out</a></li>
                    </ul>
                </div>


            </div>
        </div>
    </header>
    <div class="side-bar-data">
        <h1>PublicBee</h1>
        <hr>
        <ul>
            <li><a href="#" class="groups" onclick="common(event)">Groups</a></li>
            <hr>
            <li><a href="#" class="friends" onclick="common(event)">Friends</a></li>
            <hr>
            <li><a href="#" class="messages" onclick="common(event)">Messages</a></li>
            <hr>
            <li><a href="#" class="requests" onclick="common(event)">Requests</a></li>
            <hr>
        </ul>
    </div>
    <section class="container-fluid main-container py-4">
        <div class="container">
            <div class="row justify-content-between ">
                <div class="col-2 bx-shd">
                    <div class="left-section">
                        <div class="common group-section">
                            <span class="d-flex justify-content-between "><h5 class="fw-bold ">Your Groups</h5><i class="fa-solid fa-xmark"></i></span>
                            <hr>
                            <div class="group d-flex align-items-center mb-3">
                                <div class="group-img">
                                    <img src="./assets/img/group1.jpg" alt="group1">
                                </div>
                                <div class="group-text ms-3">
                                    <h6>Friends Forever</h6>
                                </div>
                            </div>
                            <div class="group d-flex align-items-center ">
                                <div class="group-img">
                                    <img src="./assets/img/group2.jpg" alt="group1">
                                </div>
                                <div class="group-text ms-3">
                                    <h6>Friends Forever</h6>
                                </div>
                            </div>
                        </div>
                        <div class="common friend-section mt-3">
                            <span class="d-flex justify-content-between "><h5 class="fw-bold ">Your Friends</h5><i class="fa-solid fa-xmark"></i></span>
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-7">
                    <div class="story-section">
                        <section class="stories">
                            <button class="scrollbtn" id="scrollButtonLeft"><</button>
                            <div class="storyParent d-flex justify-content-start gap-4">
                                
                            </div>
                            <button class="scrollbtn" id="scrollButtonRight">></button>
                        </section>
                    </div>
                    <hr>
                    <div class="post-section">
                    </div>
                </div>
                <div class="col-2 bx-shd">
                    <div class="right-section">
                        <div class="common message-section">
                            <span class="d-flex justify-content-between "><h5 class="fw-bold ">Your Messages</h5><i class="fa-solid fa-xmark"></i></span>
                            <hr>
                            
                        </div>
                        <hr>
                        <div class="common request-section">
                            <span class="d-flex justify-content-between "><h5 class="fw-bold ">Friend Requests</h5><i class="fa-solid fa-xmark"></i></span>
                            <hr>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/mainpage.js"></script>
</body>

</html>
